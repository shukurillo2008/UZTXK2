{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'assets/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/datatable/css/dataTables.bootstrap5.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'assets/js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/app.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/icons.css' %}" rel="stylesheet">
	<!-- Theme Style CSS -->
	<link rel="stylesheet" href="{% static 'assets/css/dark-theme.css' %}" />
	<link rel="stylesheet" href="{% static 'assets/css/semi-dark.css' %}" />
	<link rel="stylesheet" href="{% static 'assets/css/header-colors.css' %}" />
	<link href="{% static 'assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet" />
	<link href="{% static 'assets/plugins/select2/css/select2-bootstrap4.css' %}" rel="stylesheet" />
	<title>UZTXK</title>
</head>

<body class="bg-theme bg-theme2">
	<!--wrapper-->
	<div class="wrapper">

		<div class="sidebar-wrapper" data-simplebar="true">
			<div class="sidebar-header">
				<div>
					<h4 class="logo-text">{{section.title}}</h4>
				</div>
				<div class="toggle-icon ms-auto"><i class='bx bx-arrow-to-left'></i>
				</div>
			</div>
			<!--navigation-->
			<ul class="metismenu" id="menu">
				<li>
					<a href="javascript:;" class="has-arrow">
						<div class="parent-icon"><i class='bx bx-home-circle'></i>
						</div>
						<div class="menu-title">Dashboard</div>
					</a>
					<ul>
						<li> <a href="{% url 'index_url' %}"><i class="bx bx-right-arrow-alt"></i>Bosh saxifa</a>
						</li>
						<li> <a href="{% url 'workers_list_url' %}"><i class="bx bx-right-arrow-alt"></i>Ishchilar</a>
						</li>
						<li> <a href="{% url 'worker_create_url' %}"><i class="bx bx-right-arrow-alt"></i>Ishchi qo'shish</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="javascript:;" class="has-arrow">
						<div class="parent-icon"><i class="bx bx-cookie"></i>
						</div>
						<div class="menu-title">Oshxona</div>
					</a>
					<ul>
						<li> <a href="{%  url 'kitchen_index_url'%}"><i class="bx bx-right-arrow-alt"></i>Oshhonada</a>
						</li>
					</ul>
				</li>
			</ul>
			<!--end navigation-->
		</div>
		<!--end sidebar wrapper -->
		<!--start header -->
		<header>
			<div class="topbar d-flex align-items-center">
				<nav class="navbar navbar-expand">
					<div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
					</div>
					<div class="search-bar flex-grow-1">
						<div class="position-relative search-bar-box">
							<form action="{% url 'workers_list_url' %}" method="get">
								<input type="text" class="form-control search-control" placeholder="Type to search..." name="search"> <span class="position-absolute top-50 search-show translate-middle-y"><i class='bx bx-search'></i></span>
								<span class="position-absolute top-50 search-close translate-middle-y"><i class='bx bx-x'></i></span>
							</form>
						</div>
					</div>
					<div class="top-menu ms-auto">
						<ul class="navbar-nav align-items-center">
							<li class="nav-item mobile-search-icon">
								<a class="nav-link" href="#">	<i class='bx bx-search'></i>
								</a>
							</li>
						</ul>
					</div>
					<div class="user-box dropdown">
						<a class="d-flex align-items-center nav-link dropdown-toggle dropdown-toggle-nocaret" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							<div class="user-info ps-3">
								<p class="user-name mb-0">{{request.user.username}}</p>
								<p class="designattion mb-0">{{section}}</p>
							</div>
						</a>
					</div>
				</nav>
			</div>
		</header>
		<!--end header -->
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
                {% block content %}
            
                {% endblock %}
            </div>
		</div>
                <div class="overlay toggle-icon"></div>
                <!--end overlay-->
                <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
                <!--End Back To Top Button-->
                <!-- <footer class="page-footer">
        
                </footer> -->
    </div>
            <!--end wrapper-->
            <!--start switcher-->
            <div class="switcher-wrapper">
                <div class="switcher-body">
                    <div class="d-flex align-items-center">
                        <h5 class="mb-0 text-uppercase">Theme Customizer</h5>
                        <button type="button" class="btn-close ms-auto close-switcher" aria-label="Close"></button>
                    </div>
                    <hr/>
                    <p class="mb-0">Gaussian Texture</p>
                    <hr>
                    <ul class="switcher">
                        <li id="theme1"></li>
                        <li id="theme2"></li>
                        <li id="theme3"></li>
                        <li id="theme4"></li>
                        <li id="theme5"></li>
                        <li id="theme6"></li>
                    </ul>
                    <hr>
                    <p class="mb-0">Gradient Background</p>
                    <hr>
                    <ul class="switcher">
                        <li id="theme7"></li>
                        <li id="theme8"></li>
                        <li id="theme9"></li>
                        <li id="theme10"></li>
                        <li id="theme11"></li>
                        <li id="theme12"></li>
                    </ul>
                </div>
            </div>
            <!--end switcher-->
            <!-- Bootstrap JS -->
            <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
            <!--plugins-->
            <script src="{% static 'assets/js/jquery.min.js' %}"></script>
            <script src="{% static 'assets/plugins/simplebar/js/simplebar.min.js' %}"></script>
            <script src="{% static 'assets/plugins/metismenu/js/metisMenu.min.js' %}"></script>
            <script src="{% static 'assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
            <script src="{% static 'assets/plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
            <script src="{% static 'assets/plugins/datatable/js/jquery.dataTables.min.js' %}"></script>
            <script src="{% static 'assets/plugins/datatable/js/dataTables.bootstrap5.min.js' %}"></script>
			<script src="{% static 'assets/plugins/select2/js/select2.min.js' %}"></script>
            <script>
                $(document).ready(function() {
                    $('#Transaction-History').DataTable({
                        lengthMenu: [[6, 10, 20, -1], [6, 10, 20, 'Todos']]
                    });
                  } );
            </script>
            <script src="{% static 'assets/js/index.js' %}"></script>
            <!--app JS-->
            <script src="{% static 'assets/js/app.js' %}"></script>
            <script>
                new PerfectScrollbar('.product-list');
                new PerfectScrollbar('.customers-list');
            </script>
        </body>
        
        </html>
